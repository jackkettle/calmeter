<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" [formGroup]="formGroup" novalidate (ngSubmit)="register(formGroup)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username">
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" placeholder="First name" formControlName="firstName" />
                </div>
                <div class="form-group col-sm-6">
                    <input type="email" class="form-control" placeholder="Last name" formControlName="lastName" />
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" />
            </div>
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 Â© 2014</small> </p>
    </div>
</div>
