<div class="middle-box animated fadeInDown text-center">
    <div class="row">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Register to IN+</h3>
            <p>Create account to see it in action.</p>
        </div>
        <div>
            <h2>Register</h2>

            <form [formGroup]="form" (ngSubmit)="register(form.value)" class="form-horizontal">
                                <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                    <label for="inputName3" class="col-sm-2 control-label registration-label">Firstname</label>

                    <div class="col-sm-10">
                        <input [formControl]="username" type="text" class="form-control" id="inputName3" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
                    <label for="inputName3" class="col-sm-2 control-label registration-label">Firstname</label>

                    <div class="col-sm-10">
                        <input [formControl]="firstName" type="text" class="form-control" id="inputName3" placeholder="First name">
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
                    <label for="inputName3" class="col-sm-2 control-label registration-label">Lastname</label>

                    <div class="col-sm-10">
                        <input [formControl]="lastName" type="text" class="form-control" id="inputName3" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="inputEmail3" class="col-sm-2 control-label registration-label">Email</label>

                    <div class="col-sm-10">
                        <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <label for="inputPassword3" class="col-sm-2 control-label registration-label">Password</label>

                    <div class="col-sm-10">
                        <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.touched), 'has-success': (confirmPassword.valid && confirmPassword.touched)}">
                    <label for="inputPassword4" class="col-sm-2 control-label registration-label">Confirm Password</label>

                    <div class="col-sm-10">
                        <input [formControl]="confirmPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
                        <span *ngIf="!passwords.valid && (password.touched || confirmPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
                    </div>
                </div>
                <div class="form-group row alert alert-danger" *ngIf="errorMessage">
                    <span>{{errorMessage}}</span>
                </div>
                <div class="form-group row">
                    <div class="">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 Â© 2014</small> </p>
    </div>
</div>
