<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <form [formGroup]="formGroup" novalidate (ngSubmit)="save(formGroup)">

            <div class="col-md-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>User account</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-6 b-r">
                                <div class="form-group row">
                                    <label class="col-sm-4 control-label">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="firstName" formControlName="firstName">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 control-label">Last Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="lastName" formControlName="lastName">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" name="email" formControlName="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 control-label">Date of birth</label>
                                    <div class="date col-sm-8">
                                        <div class="input-group date">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="form-control datepicker" formControlName="dateOfBirth">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 control-label">Sex</label>
                                    <div class="col-sm-8">
                                        <div class="custom-well">
                                            <label class="radio-inline"><input type="radio" value="Male" name="sex" formControlName="sex">Male</label>
                                            <label class="radio-inline"><input type="radio" value="Female" name="sex" formControlName="sex">Female</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>User profile</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="custom-slider-well">
                            <div class="row p-sm">
                                <label class="col-sm-12 control-label m-b-sm text-center"><span class="text-cenetered">Height</span></label>
                                <div class="col-sm-2 slider-input ">
                                    <div class="input-group">
                                        <input type="text" class="form-control" (keyup)="onHeightKey($event)" formControlName="height">
                                        <span class="input-group-addon">cm</span>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="height-slider" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="custom-slider-well">
                            <div class="row p-sm">
                                <label class="col-sm-12 control-label m-b-sm text-center">Weight</label>
                                <div class="col-sm-2 slider-input">
                                    <div class="input-group">
                                        <input type="text" class="form-control" (keyup)="onWeightKey($event)" formControlName="weight">
                                        <span class="input-group-addon">kg</span>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="weight-slider" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-3 col-xs-offset-9">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
