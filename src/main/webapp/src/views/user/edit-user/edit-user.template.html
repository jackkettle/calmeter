    <div class="row">

        <div class="col-md-12">

            <div class="ibox">

                </div>

                    <div class="row">

                                    <input type="text" class="form-control" name="firstName">

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="lastName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 control-label">Email</label>

                                    <input type="email" class="form-control" name="email">
                                </div>
                            </div>

                            <div class="form-group row">

                            <div class="date col-sm-8">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control datepicker">
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="ibox">
                <div class="ibox-title">

                        <div class="col-sm-6 b-r">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Weight</label>
                                <div class="col-sm-6">
                                    <input class="touchspin2Decimal" type="text" value="" name="totalCarbs">
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline"><input type="radio" name="weight_unit">kgs</label>
                                    <label class="radio-inline"><input type="radio" name="weight_unit">lbs</label>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sex</label>
                                <div class="col-sm-10">

                                </div>
                            </div>
                        </div>
