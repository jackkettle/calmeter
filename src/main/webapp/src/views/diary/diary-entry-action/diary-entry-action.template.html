<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add Diary Entry</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="save(formGroup)" (keydown.enter)="$event.preventDefault(); updateItems()">
        <div class="row">
            <div class="col-md-8">
                <div class="">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Diary details</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group row">
                                <label class="col-sm-2 control-label">Date</label>
                                <div class="date col-sm-10">
                                    <div class="input-group date">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control datepicker" formControlName="date">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label">Time</label>
                                <div class="date col-sm-10 bootstrap-timepicker">
                                    <div class="input-group timepicker">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-time"></i>
                                        </span>
                                        <input type="text" class="form-control input-small timepicker-input" formControlName="time">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label">Description
                                    <small class="text-very-muted">(optional)</small>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" placeholder="Description" formControlName="description">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Food Selection</h5>
                    </div>
                    <div class="ibox-content">
                        <food-selection (formData)="handleFoodUpdated($event)"></food-selection>
                    </div>
                    <div class="ibox-footer">
                        <div class="pull-right">
                            <button class="btn btn-white" (click)="backClicked()" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<simple-notifications [options]="notificationOptions"></simple-notifications>
