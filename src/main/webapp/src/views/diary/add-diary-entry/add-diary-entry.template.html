<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add Diary Entry</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="save(formGroup)">
        <div class="row">
            <div class="col-md-8">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Diary details</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Date</label>
                            <div class="date col-sm-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control datepicker" formControlName="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Time</label>
                            <div class="date col-sm-10 bootstrap-timepicker">
                                <div class="input-group timepicker">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    <input type="text" class="form-control input-small timepicker-input" formControlName="time">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" formControlName="description">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Choosen food</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-hover choosen-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Servings</th>
                                </tr>
                            </thead>
                            <tbody formArrayName="foodItemFormArray">
                                <tr *ngFor="let row of formGroup.controls.foodItemFormArray.controls; let i=index" [formGroupName]="i">
                                    <td class="col-sm-7"><span>{{row.controls.name.value}} ({{row.controls.servingSize.value}})</span></td>
                                    <td class="col-sm-5"><span><input (onCreate)="initTouchSpin(i)" class="touchspin2Decimal" type="text" value="" formControlName="servings"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="ibox-footer">
                        <div class="pull-right">
                            <button class="btn btn-white" type="submit">Cancel</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Select your food</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="col-sm-2 control-label">Search</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" placeholder="Please enter search term" [formControl]="searchField">
                                </div>
                            </div>
                            <div class="col-sm-1 loading-spinner">
                                <i *ngIf="loadingIndicator" class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                            </div>
                            <div class="form-group col-sm-5">
                                <div class="btn-group">
                                    <button 
                                        *ngFor="let option of searchOptions;" 
                                        [ngClass]="{active: searchOption===option.name}" 
                                        (click)="assignSearchOption(option.name)"
                                        class="btn btn-white" type="button">
                                        {{option.label}}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <ngx-datatable 
                                [rows]="rows" 
                                [columnMode]="'force'" 
                                [rowHeight]="'auto'" 
                                [externalPaging]="true" 
                                [headerHeight]="45" 
                                [count]="page.totalElements"
                                [offset]="page.pageNumber" 
                                [limit]="page.size" 
                                [cssClasses]="cssClasses" 
                                [selected]="selected"
                                [selectionType]="'checkbox'" 
                                (page)='setPage($event)' 
                                (select)='onSelect($event)'>
                                <ngx-datatable-column name="ID" 
                                    [width]="50"
                                    [canAutoResize]="false" 
                                    [draggable]="false" 
                                    [resizeable]="false" >
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Name"></ngx-datatable-column>
                                <ngx-datatable-column name="ServingSize"></ngx-datatable-column>
                                <ngx-datatable-column
                                    [width]="60"
                                    [sortable]="false" 
                                    [canAutoResize]="false" 
                                    [draggable]="false" 
                                    [resizeable]="false" 
                                    [headerCheckboxable]="false"
                                    [checkboxable]="true">
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
