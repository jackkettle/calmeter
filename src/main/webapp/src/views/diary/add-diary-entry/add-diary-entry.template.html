<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add Diary Entry</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-8">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Add your own food</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Date</label>
                        <div class="date col-sm-10">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control datepicker" value="{{currentDate | date:'dd/MM/yyyy'  }}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Time</label>
                        <div class="date col-sm-10 bootstrap-timepicker">
                            <div class="input-group timepicker">
                                <input type="text" class="form-control input-small timepicker-input">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Add your own food</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <div class="btn-group">
                                <button 
                                    *ngFor="let option of searchOptions;" 
                                    [ngClass]="{active: searchOption===option.name}" 
                                    (click)="assignSearchOption(option.name)" 
                                    class="btn btn-white" 
                                    type="button">{{option.label}}</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-muted">{{ searchOption }}</p>
                        </div>
                        <div class="form-group">
                            <ngx-datatable [rows]="rows" [columns]="columns">
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
