<div class="animated fadeInRight">
    <div class="row  border-bottom white-bg dashboard-header">

        <div class="col-md-3">
            <h2 class="text-info text-header">{{ currentDate | date:'EEEE' }}</h2>
            <small>{{ currentDate | date:'dd MMMM yyyy' }}</small>
            <div class="m-t">
                <!--<a [routerLink]="['somepath']" fragment="Test">Jump to 'Test' anchor </a>-->
            </div>
        </div>
        <div class="col-md-6">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [colors]="barChartColors" [options]="barChartOptions"
                [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
        <div class="col-md-3">
        </div>

    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="wrapper wrapper-content">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Food List</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content inspinia-timeline">

                        <div class="timeline-item" *ngFor="let diaryEntry of diaryEntries">
                            <div class="row">
                                <div class="col-xs-3 date">
                                    <i class="fa fa-cutlery"></i> {{ diaryEntry.time | date:'HH:mm' }}
                                    <br>
                                    <small class="text-navy">Breakfast</small>
                                </div>
                                <div class="col-xs-9 content">
                                    <div class="col-xs-7">
                                        <p>
                                            {{diaryEntry.description}}
                                        </p>
                                        <h5><strong>Ingredients</strong></h5>
                                        <table class="table table-stripped small m-t-md">
                                            <tbody>
                                                <tr *ngFor="let foodItem of diaryEntry.foodItems">
                                                    <td class="no-borders">
                                                        <i class="fa fa-circle text-navy"></i>
                                                    </td>
                                                    <td class="no-borders">
                                                        {{ foodItem.name }}
                                                    </td>
                                                    <td class="no-borders">
                                                        {{foodItem.weightInGrams}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-xs-5">
                                        <div>
                                            <div>
                                                <h5 class="m-b-xs">Calories</h5>
                                                <div class="col-xs-6">
                                                    <h1 class="no-margins">550</h1>
                                                </div>
                                                <div class="col-xs-6">
                                                    <div class="p-h-xs font-bold text-navy">26% <i class="fa fa-fire"></i></div>
                                                </div>
                                            </div>
                                            <table class="table small m-t-sm m-b-none">
                                                <tbody>
                                                    <tr>
                                                        <th>
                                                            Protein
                                                        </th>
                                                        <td>
                                                            16g
                                                        </td>
                                                        <td>
                                                            <div class="font-bold text-navy">23%</div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>
                                                            carbohydrates
                                                        </th>
                                                        <td>
                                                            5.2g
                                                        </td>
                                                        <td>
                                                            <div class="font-bold text-navy">2.1%</div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>
                                                            Total Fat
                                                        </th>
                                                        <td>
                                                            11g
                                                        </td>
                                                        <td>
                                                            <div class="font-bold text-navy">16%</div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                    <div class="food-pie-chart p-m" style="display: block">
                        <!--<canvas baseChart 
                            [data]="chartMap.get(foodItem.id)" 
                            [labels]="pieChartLabels" 
                            [chartType]="pieChartType" 
                            [legend]="pieChartLegend">
                        </canvas>-->
                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
